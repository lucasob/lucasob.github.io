name: Deploy Portfolio
on:
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.13"
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.13"
      - name: Install Dependencies
        run: npm install
      - name: Deploy
        run: npm run deploy
